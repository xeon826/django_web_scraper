{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="absolute left-1/2 -translate-x-1/2 bg-slate-900 p-24 rounded-md">
  <form method="post" class='crispy-form'>
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="cursor-pointer bg-blue-800 text-white roboto-condensed border-2 border-black text-lg" type="submit">Reset Password</button>
  </form>
</div>

{% endblock content %}
